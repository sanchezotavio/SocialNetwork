<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-language" content="pt-br" />
    <title ng-bind="title"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="styles/css/main.css">
</head>

<body>

    <header class="header header--default">
        <div class="container display-flex--center">
            <div class="logo col-des-2 col-tab-2 col-mob-2 align_left">
                <a class="logo__link" href="#/">
                    <h1 class="logo__title" title="{{nomeProjeto}}">Logo</h1>
                </a>
            </div>
            <nav class="nav col-des-8 col-tab-8 col-mob-8 align_right">
                <ul class="menu ">
                    <li class="item--horizontal">
                        <a class="item__link" href="#/cadastro">Cadastre-se hoje mesmo </a>
                    </li>
                    <li class="item--horizontal">
                        <a class="item__link" href="#/acesso">Acessar sua conta</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div ng-view></div>

    <footer class="footer">
        <div class="container">
           <div ng-bind="footer"></div>
        </div>
    </footer>

    <script src="app/vendor/angular.min.js"></script>
    <script src="app/vendor/angular-route.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/AcessoController.js"></script>
    <script src="app/controllers/CadastroController.js"></script>
    <script src="app/controllers/HomeController.js"></script>
    <script src="app/controllers/UsuarioController.js"></script>
    <script src="app/directives/ValidaUsuario.js"></script>
    <script src="app/directives/ValidaEmail.js"></script>

</html>
